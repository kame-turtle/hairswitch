<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hairswitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/swiper.css" />
  </head>
  <body>
    <h1>sample text</h1>
    <h1>サンプルテキスト</h1>
    <div class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/model01.jpg" class="swiper__img">
          </div>
          <div class="swiper-slide">
            <img src="images/model02.jpg" class="swiper__img">
          </div>
          <div class="swiper-slide">
            <img src="images/model06.jpg" class="swiper__img">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/librarys/swiper.js"></script>
  </body>
</html>
